{% extends 'base.html' %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-4">
            <br><br><br>
        </div>
    </div>
    <div class="row">
    <div class="col-md-4 offset-md-4">
        <form method="post">
            {% csrf_token %}
            <div>
                {% if message %}
                    {{ message }}
                {% endif %}
            </div>

          <div class="form-group">
              Email:
              {{ form.email }}<br>
              Password:
              {{ form.password }}
          </div>

          <button type="submit" class="btn btn-primary" >Submit</button>
        </form>

  </div>
</div>

{% endblock %}
