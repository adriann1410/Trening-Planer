{% extends 'base.html' %}
{% block content %}

    <div class="container">
    <div class="row">
        <div class="col-md-4">
            <br><br><br>
        </div>
    </div>
    <div class="row">
    <div class="col-md-4 offset-md-4">
        <form method="post">
            {% csrf_token %}
            <div>
                {% if message %}
                    <div class="alert alert-danger" role="alert">
                      {{ message }}
                    </div>
                {% endif %}
            </div>

          <div class="form-group">
              Email:
              {{ form.email }}<br>
              Password:
              {{ form.password }}
              <br>
              <label class="custom-control custom-checkbox">
              <input type="checkbox" class="custom-control-input" required>
              <span class="custom-control-indicator"></span>
              <span class="custom-control-description">Accept terms of use</span>
            </label>

          </div>




          <button type="submit" class="btn btn-primary" >Submit</button>
        </form>
    </div>
  </div>
</div>

{% endblock %}
