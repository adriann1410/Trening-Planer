{% extends 'base.html' %}
{% block content %}

    <h2>Welcome {{ user.email }} !</h2>

    <hr>
    <ul>
    {% for user in users %}
        <li><a href="user/{{ user.id }}">{{ user.email }}</a><a href={% url 'friend_add' pk=user.id %}><i class="ml-2 fa fa-user-plus" aria-hidden="true"></i></a> </li>
    {% endfor %}
    </ul>

{% endblock %}
